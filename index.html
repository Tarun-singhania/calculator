<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator-Container">
    <div class="calculator">
      <div class="result" style="flex: 1;color:white">

      </div>
      <hr>
      <div class="smBox">
        <div class="Number symbol">
          C
        </div>
        <div class="Number symbol">
          (
        </div>
        <div class="Number symbol">
          Del
        </div>
        <div class="Number symbol">
          /
        </div>
      </div>
      <div class="smBox">
        <div class="Number">
          7
        </div>
        <div class="Number">
          8
        </div>
        <div class="Number">
          9
        </div>
        <div class="Number symbol">
          *
        </div>
      </div>
      <div class="smBox">
        <div class="Number">
          4
        </div>
        <div class="Number">
          5
        </div>
        <div class="Number">
          6
        </div>
        <div class="Number symbol">
          -
        </div>
      </div>
      <div class="smBox">
        <div class="Number">
          1
        </div>
        <div class="Number">
          2
        </div>
        <div class="Number">
          3
        </div>
        <div class="Number symbol">
          +
        </div>
      </div>
      <div class="smBox">
        <div class="Number symbol">
          )
        </div>
        <div class="Number">
          0
        </div>
        <div class="Number symbol">
          .
        </div>
        <div class="Number symbol">
          =
        </div>
      </div>
    </div>
  </div>
</body>
</html>
